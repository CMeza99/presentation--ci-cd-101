env:
- EMAIL='cmeza99@users.noreply.github.com'
- GIT_AUTHOR_NAME=
- GIT_AUTHOR_EMAIL
- GIT_COMMITTER_NAME
- GIT_COMMITTER_EMAIL
language: ruby
rvm:
  - 2.2
install:
    - bundle install
    - gem install jekyll html-proofer
script:
    - bundle exec jekyll doctor && bundle exec jekyll build --verbose
    - htmlproofer ./_site
after_success: true
deploy:
    provider: script
    script:
        - git config user.email
        - git checkout -B gh-pages
        - git merge master
        # - git remote set-url origin git@github.com:$TRAVIS_REPO_SLUG.git
        # - git remote add origin-pages https://${GH_TOKEN}@github.com/TRAVIS_REPO_SLUG.git
        - git push
